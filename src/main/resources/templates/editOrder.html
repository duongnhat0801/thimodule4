<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Order</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h2 {
            color: #333;
        }
        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
            width: 100%;
            max-width: 500px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 10px 0 5px;
            color: #555;
        }
        select, input[type="text"], input[type="number"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Update Order</h2>
    <form th:action="@{/orders/update/{id}(id=${order.id})}" th:object="${order}" method="post">
        <label for="productType">Product Type:</label>
        <select id="productType" name="productType" required>
            <option th:each="type : ${productTypes}"
                    th:value="${type}"
                    th:text="${type}">Product Type</option>
        </select>

        <label for="product">Product:</label>
        <select id="product" th:field="*{product}" required>
            <option th:each="product : ${products}"
                    th:value="${product.id}"
            th:text="${product.name}">Product Name</option>
        </select>

        <label for="purchaseDate">Purchase Date:</label>
        <input type="text" id="purchaseDate" th:field="*{purchaseDate}" placeholder="dd/MM/yyyy" required />

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" th:field="*{quantity}" required />

        <button type="submit">Update Order</button>
    </form>
</div>
</body>
</html>
